version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:latest-jdk17
    container_name: jenkins-local
    privileged: true
    ports:
      - "8080:8080"       # Jenkins UI
      - "50000:50000"     # Jenkins Agent communication
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Access Docker from Jenkins
    user: root
    environment:
      - JENKINS_OPTS=--argumentsRealm.passwd.admin=admin --argumentsRealm.roles.admin=admin
    networks:
      - jenkins-network

  # Optional: Docker-in-Docker service for Jenkins to build containers
  docker:
    image: docker:dind
    container_name: docker-service
    privileged: true
    networks:
      - jenkins-network

volumes:
  jenkins_home:

networks:
  jenkins-network:
    driver: bridge
